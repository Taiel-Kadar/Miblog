{% extends "blog/base.html" %}
{% load bootstrap4 %}

{% block title %}Create a new Post{% endblock %}

{% block content %}
    <h4>Add a new post:</h4>

    <form method="post" action="{% url 'blog:new_post' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
           <button name="submit" class="btn btn-primary">Add Post</button>
        {% endbuttons %}
    </form>

{% endblock content %}
