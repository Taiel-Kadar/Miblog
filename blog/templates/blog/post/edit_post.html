{% extends 'blog/base.html' %}
{% load bootstrap4 %}


{% block content %}
    <h4>Edit Post:</h4>

     <form method="post" action="{% url 'blog:edit_post' post.id %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
           <button name="submit" class="btn btn-primary">Save changes</button>
        {% endbuttons %}
    </form>

{% endblock content %}
